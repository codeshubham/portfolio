                      <input type="email" class="col col-xm-12 col-md-9" name="customer-email" placeholder="abc@xyz.com">
                    </div>

                      <label for="password" class="col col-xm-12 col-md-2">Passord:</label>
                      <input type="password" name="password" class="col col-xm-12 col-md-9">
                    </div>
                    <div class="row row-content mt-2">
                      <div class="col col-md-2">

                      </div>
                      <button type="submit" class="btn btn-primary" name="button">SUBMIT</button>
                    </div>
                  </div>
                </form>
              </div>
